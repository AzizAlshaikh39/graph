<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="BackJS/jquery-3.3.1.min.js"></script>
    <script src="BackJS/galaxy.js"></script>
    <script src="BackJS/freaky.js"></script>
</head>
<body>
    <canvas></canvas>
    <div id="login">
        <div class="card">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username/Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="error" id="loginError"></p>
        </div>
    </div>

    <div id="profile" style="display: none;">
        <div class="card">
            <h1>Profile</h1>
            <button onclick="logout()">Logout</button>
            <div id="userData"></div>
            <div class="graph" id="xpGraph"></div>
            <div class="graph" id="auditGraph"></div>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
